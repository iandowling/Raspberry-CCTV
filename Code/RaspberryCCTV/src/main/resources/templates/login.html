<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<meta name="description" content="An application with enables a user to view a live webcam feed."/>
  	<meta name="author" content="Ian Dowling"/>
  	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	<link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
   	<link type="text/css" rel="stylesheet" href="css/style.css"/>
   	<link type="text/css" rel="stylesheet" href="css/form-elements.css"/>
   	<link type="text/javascript" rel="stylesheet" href="js/placeholder.js"/>
   	<link type="text/javascript" rel="stylesheet" href="js/scripts.js"/>
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="/images/favicon/logo.png"/>
	<link rel="manifest" href="/manifest.json"/>
       
    <title> Raspberry CCTV </title>
   </head>
   <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="glyphicon glyphicon-eye-open"></i>  <span class="light">Raspberry</span> CCTV
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
 	<div class="intro">
      <!-- Top content -->
     <div class="top-content">
         <div class="inner-bg">
             <div class="container">
                 <div class="row">
                 </div>
                <div class="row">
                    <div class="col-sm-5">
                    	<div class="form-box">
                     	<div class="form-top">
                     		<div class="form-top-left">
                     			<h3>Login into Raspberry CCTV</h3>
                         		<p class="description">Enter username and password to log on:</p>
                     		</div>
                     		<div class="form-top-right">
                     			<i class="fa fa-lock"></i>
                     		</div>
                         </div>
                          <div class="form-bottom">
	                    	<form th:action="@{/login}" method="post" id="login-form">
	                    	<!-- This is to make sure the form data is coming from your app and not from somewhere else. -->
	                    	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-email">Username</label>
	                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username"/>
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password">Password</label>
	                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password"/>
	                        </div>
	                        <button type="submit" class="btn">Sign in!</button>
	                    	</form>
	                    	<br />
   							<div class="alert alert-danger" role="alert" th:if="${param.error}">
								Invalid username and password.
							</div>
							<div class="alert alert-success" role="alert" th:if="${param.logout}">
								You have been logged out.
							</div>
                 		</div>
                   		</div>
                   		<br />
	                	<ul class="list-inline banner-social-buttons">
		                    <li>
		                        <a href="http://twitter.com/" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
		                    </li>
		                    <li>
		                        <a href="http://facebook.com/" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
		                    </li>
		                 </ul>
		                 <ul class="list-inline banner-social-buttons">
		                    <li>
		                        <a href="https://google.com/" class="btn btn-default btn-lg"><i class="fa fa-google fa-fw"></i> <span class="network-name">Google</span></a>
		                    </li>
                		</ul>
                        </div>
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5">
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p class="description">Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" th:action="@{/register}" method="post" class="registration-form">
				                    <!-- This is to make sure the form data is coming from your app and not from somewhere else. -->
	                    			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" />
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email" />
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" />
				                        </div>
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      
  </body>
</html>
